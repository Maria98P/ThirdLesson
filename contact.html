    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var checkbox = document.getElementById('check');
          var labelCancel = document.querySelector('label#cancel');
      
          checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
              labelCancel.style.marginLeft = '245px';
              labelCancel.style.opacity = '1';
              labelCancel.style.visibility = 'visible';
            } else {
              labelCancel.style.marginLeft = '0';
              labelCancel.style.opacity = '0';
              labelCancel.style.visibility = 'hidden';
            }

        });
